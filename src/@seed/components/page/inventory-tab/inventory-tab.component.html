<div class="flex space-x-1 bg-white dark:bg-gray-800" *transloco="let t">
  @for (tab of config.tabs; track tab) {
    <div
      class="mb- relative flex cursor-pointer self-start overflow-hidden px-4 pb-3 pt-2 hover:bg-gray-100 dark:hover:bg-gray-700"
      [ngClass]="type === tab ? ['border-b-2', 'border-primary', 'text-primary', 'dark:text-primary-300'] : ['text-gray-600','dark:text-gray-100' , 'dark:hover:bg-gray-700']"
      (click)="config.action(tab)"
      matRipple
    >
      <div class="overflow-hidden">
        <div class="truncate font-medium leading-6">{{ t(tab) }}</div>
      </div>
    </div>
  }
</div>
