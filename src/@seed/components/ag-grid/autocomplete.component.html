<mat-form-field class="w-full">
  <input
    #input
    matInput
    [formControl]="inputCtrl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    @for (option of filteredOptions; track $index) {
      <mat-option [value]="option">
        {{ option }}
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
