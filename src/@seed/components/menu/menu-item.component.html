<div
  class="menu-option"
  [class.cusror-pointer]="!disabled"
  [class.text-secondary]="disabled"
  [class.hover:bg-transparent]="disabled"
  (click)="onClick()"
>
  @if (icon) {
    <mat-icon class="scale-50" [svgIcon]="icon"></mat-icon>
  } @else {
    <div class="w-6"></div>
  }
  <span>{{ label }}</span>
</div>
