<seed-loading-bar></seed-loading-bar>

<seed-vertical-navigation
  class="dark bg-gray-900 print:hidden"
  [appearance]="navigationAppearance"
  [mode]="isScreenSmall ? 'over' : 'side'"
  name="mainNavigation"
  [navigation]="navigation.default"
  [opened]="!isScreenSmall"
>
  <!-- Navigation header hook -->
  <ng-container verticalNavigationContentHeader>
    <div class="flex h-20 cursor-pointer items-center justify-center" role="button" [routerLink]="['/']">
      <div class="w-14 rounded-md bg-white p-0.5">
        <img src="images/logo.svg" class="pointer-events-none select-none" alt="SEED Platform logo" />
      </div>
    </div>
  </ng-container>

  <!-- Navigation footer hook -->
  <ng-container verticalNavigationFooter>
    <div class="hidden p-5 md:flex">
      <button mat-icon-button (click)="toggleNavigationAppearance()">
        <mat-icon svgIcon="heroicons-outline:arrows-right-left"></mat-icon>
      </button>
    </div>
  </ng-container>
</seed-vertical-navigation>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
  <!-- Header -->
  <div
    class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow md:px-6 dark:border-b dark:bg-transparent dark:shadow-none print:hidden"
  >
    <div class="flex items-center space-x-2 pr-2">
      <!-- Navigation toggle button -->
      <button class="inline-flex md:hidden" mat-icon-button (click)="toggleNavigation('mainNavigation')">
        <mat-icon svgIcon="heroicons-outline:bars-3"></mat-icon>
      </button>

      <div class="hidden text-3xl font-bold uppercase leading-none tracking-tighter md:inline-flex">
        <a [routerLink]="['/']"><span class="font-extrabold">SEED</span><span> Platform™</span></a>
      </div>
    </div>
    <!-- Components -->
    <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
      <!--<seed-languages></seed-languages>-->
      <seed-user></seed-user>
    </div>
  </div>

  <!-- Content -->
  <div class="relative flex flex-auto flex-col">
    <div class="absolute inset-0 flex min-w-0 flex-col overflow-y-auto" cdkScrollable>
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer -->
  <div
    class="bg-card relative z-49 flex h-14 w-full flex-0 items-center justify-start border-t px-4 md:px-6 dark:bg-transparent print:hidden"
  >
    <span class="text-secondary font-medium">SEED Platform™ v{{ version }}</span>
  </div>
</div>
