<button mat-button [matMenuTriggerFor]="orgMenu" class="font-semibold text-secondary">
  <mat-icon svgIcon="fa-solid:city" class=""></mat-icon>
  <span class="ml-2">{{ currentUser.org_name }}</span>
  <span class="font-extralight mx-1">|</span>
  <span>{{ currentUser.ali_name }}</span>
</button>

<mat-menu xPosition="before" #orgMenu="matMenu">
  @for (org of organizations; track org.id) {
    <button mat-menu-item (click)="selectOrganization(org.id)">{{ org.name }}</button>
  }
</mat-menu>
