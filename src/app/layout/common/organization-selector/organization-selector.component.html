<button class="text-secondary font-semibold" [matMenuTriggerFor]="orgMenu" mat-button>
  <mat-icon class="" svgIcon="fa-solid:city"></mat-icon>
  <span class="ml-2">{{ currentUser.org_name }}</span>
  <span class="mx-1 font-extralight">|</span>
  <span>{{ currentUser.ali_name }}</span>
</button>

<mat-menu #orgMenu="matMenu" xPosition="before">
  @for (org of organizations; track org.id) {
    <button (click)="selectOrganization(org.id)" mat-menu-item>{{ org.name }}</button>
  }
</mat-menu>
