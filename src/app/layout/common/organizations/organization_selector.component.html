<div class="w-110 my-10">
      <button mat-button [matMenuTriggerFor]="orgMenu">
        Current Organization: {{user.org_name}} Access Level: {{user.ali_name}}
        <mat-icon iconPositionEnd svgIcon="heroicons-outline:chevron-down"></mat-icon>
      </button>
      
  <mat-menu #orgMenu="matMenu">
    <button *ngFor="let o of organizations" mat-menu-item (click)="selectOrganization(o)">{{o.name}}</button>
</mat-menu>
</div>
