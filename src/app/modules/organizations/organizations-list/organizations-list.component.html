<div>
  <div class="flex justify-center">
    <div class="prose">
      <h2 class="mt-3 ml-3">Organizations</h2>
    </div>
  </div>

  <table mat-table [dataSource]="organizations">
    <ng-contianer matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Organization Name</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/organizations/' + element.id]" (click)="setOrg(element.id)" class="text-primary">Organization {{ element.id }}</a>
      </td>
    </ng-contianer>

    <ng-contianer matColumnDef="numProperties">
      <th mat-header-cell *matHeaderCellDef>Number of Properties</th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let item  of element.propertiesByCycle">{{item.cycle}}: {{item.count}}</li>
        </ul>
      </td>
    </ng-contianer>

    <ng-contianer matColumnDef="numTaxLots">
      <th mat-header-cell *matHeaderCellDef>Number of Tax Lot</th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let item  of element.taxLotsByCycle">{{item.cycle}}: {{item.count}}</li>
        </ul>
      </td>
    </ng-contianer>

    <ng-contianer matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>User Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-contianer>

    <ng-contianer matColumnDef="owners">
      <th mat-header-cell *matHeaderCellDef>Organization Owners</th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let owner of element.owners">{{ owner }}</li>
        </ul>
      </td>
    </ng-contianer>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
