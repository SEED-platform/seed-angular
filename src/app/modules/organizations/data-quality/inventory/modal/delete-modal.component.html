<h2 mat-dialog-title class="text-3xl font-extrabold capitalize leading-7 tracking-tight sm:leading-10 md:text-4xl">
  Delete Rule?
</h2>

<div class="my-4 ml-8">
  Rule: {{ data.displayName}}
</div>

<div class="flex justify-end">
  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onSubmit()">Delete</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-stroked-button (click)="dismiss()">Dismiss</button>
  </mat-dialog-actions>
</div>
