<seed-page [config]="{ title: 'Labels', action: create, actionIcon: 'fa-solid:plus', actionText: 'Create Label' }">
  <seed-page-table-container>
    <table mat-table [dataSource]="labelsDataSource">
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let label"><seed-label [label]="label"></seed-label></td>
      </ng-container>

      <ng-container matColumnDef="shown in list">
        <th mat-header-cell *matHeaderCellDef>
          <div>Shown In List?</div>
          <mat-slide-toggle [checked]="allVisible" (click)="toggleAllShown()">{{ allVisible ? 'Hide All' : 'Show All' }}</mat-slide-toggle>
        </th>
        <td mat-cell *matCellDef="let label">
          @if (label.show_in_list) {
            <mat-icon class="icon-size-4" svgIcon="fa-solid:check"></mat-icon>
          }
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let label" class="w-50">
          <a mat-stroked-button (click)="edit(label)">
            <mat-icon class="icon-size-4" svgIcon="fa-solid:pencil"></mat-icon>
          </a>
          <a mat-stroked-button color="warn" (click)="delete(label)">
            <mat-icon class="icon-size-4" svgIcon="fa-solid:x"></mat-icon>
          </a>
        </td>
      </ng-container>
      <thead>
        <tr mat-header-row *matHeaderRowDef="labelColumns"></tr>
      </thead>
      <tbody>
        <tr mat-row *matRowDef="let row; columns: labelColumns"></tr>
      </tbody>
    </table>
  </seed-page-table-container>
</seed-page>
