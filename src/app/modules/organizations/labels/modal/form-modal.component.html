<h2 mat-dialog-title class="text-3xl font-extrabold capitalize leading-7 tracking-tight sm:leading-10 md:text-4xl">
  {{ create ? 'Create' : 'Edit' }} Label
</h2>
<form [formGroup]="form" class="flex flex-col gap-4">
  <mat-form-field>
    <mat-label>Label Name</mat-label>
    <input matInput formControlName="name" placeholder="Label Name" />
    @if (form.controls.name?.hasError('required')) {
      <mat-error>Name is a required field</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Color</mat-label>
    <mat-select formControlName="color">
      @for (c of colors; track c) {
        <mat-option [value]="c"><div class="label {{ c }}">{{ c }}</div></mat-option>
      }
    </mat-select>
    @if (form.controls.color?.hasError('required')) {
      <mat-error>Color is a required field</mat-error>
    }
  </mat-form-field>

  <mat-slide-toggle formControlName="show_in_list"><mat-label>Show in List</mat-label></mat-slide-toggle>
</form>

<div class="flex justify-end">
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">{{ create ? 'Create' : 'Save'}}</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-stroked-button (click)="close()">Cancel</button>
  </mat-dialog-actions>
</div>
