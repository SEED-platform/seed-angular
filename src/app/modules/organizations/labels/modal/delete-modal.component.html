<h2 mat-dialog-title class="text-3xl font-extrabold capitalize leading-7 tracking-tight sm:leading-10 md:text-4xl">
  Delete Label
</h2>
<div class="flex flex-col gap-4">
  <div class="prose flex">Delete the label <seed-label [label]=label></seed-label> and remove it from all buildings it has been applied to?</div>
</div>

<div class="flex justify-end">
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Yes</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-stroked-button (click)="close()">No</button>
  </mat-dialog-actions>
</div>
