<mat-drawer-container class="h-full">
  <mat-drawer mode="side" opened class="h-lvh">
    <seed-vertical-navigation
      class="bg-gray-100 dark:bg-gray-700 mt-4 print:hidden"
      [appearance]="'default'"
      [mode]="'side'"
      name="settingsNavigation"
      [navigation]="settingsNavigationMenu"
      [opened]="true"
    >
      <!-- Navigation header hook -->
      <ng-container verticalNavigationContentHeader>
        <div class="flex items-center justify-center p-4">
          <h3 class="font-xl font-bold">Settings</h3>
        </div>
      </ng-container>

      <!-- Navigation footer hook -->
      <ng-container verticalNavigationFooter> </ng-container>
    </seed-vertical-navigation>
  </mat-drawer>
  <mat-drawer-content class="h-full bg-white p-4">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
