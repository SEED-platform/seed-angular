<div class="absolute inset-0 flex min-w-0 flex-col overflow-hidden">
  <mat-drawer-container class="h-full flex-auto">
    <mat-drawer mode="side" opened [autoFocus]="false" class="flex w-60 min-w-60 dark:bg-gray-900">
      <seed-vertical-navigation
        mode="side"
        name="settingsNavigation"
        [inner]="true"
        [navigation]="settingsNavigationMenu"
        [opened]="true"
      ></seed-vertical-navigation>
    </mat-drawer>
    <mat-drawer-content class="flex flex-col" scrollReset>
      <div class="flex-auto">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
