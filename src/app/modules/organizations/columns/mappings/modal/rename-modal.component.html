<div class="mt-4 flex gap-4" mat-dialog-title>
  <mat-icon class="text-current icon-size-5" svgIcon="fa-solid:eraser"></mat-icon>
  <div class="text-2xl font-medium leading-6">
    Rename Profile {{ profile.name }}
  </div>
</div>
<mat-divider class="mb-8"></mat-divider>

<form class="flex flex-col gap-4" [formGroup]="form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Profile Name" />
    @if (form.controls.name?.hasError('required')) {
      <mat-error>Name is a required field</mat-error>
    }
  </mat-form-field>
</form>

<div class="flex justify-end">
  <mat-dialog-actions>
    <button [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button color="primary">Rename Profile</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button (click)="close()" mat-stroked-button>Cancel</button>
  </mat-dialog-actions>
</div>
