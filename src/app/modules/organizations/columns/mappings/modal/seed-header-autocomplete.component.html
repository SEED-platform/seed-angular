<mat-form-field class="w-full">
  @if (label) {
    <mat-label>{{ label }}</mat-label>
  }
<input type="text" matInput [formControl]="formControl" [matAutocomplete]="auto">
<mat-autocomplete #auto="matAutocomplete"  [displayWith]="displayFn">
  @for (option of filteredColumns | async; track option.id) {
  <mat-option [value]="option.column_name" class="{{ option.is_extra_data ? '' : 'bg-green-300'}}">
    {{ option.display_name }}
  </mat-option>
  }
</mat-autocomplete>
</mat-form-field>
