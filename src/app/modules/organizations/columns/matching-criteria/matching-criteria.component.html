<div class="flex flex-col">
  <div class="flex flex-row border-solid border-b-2 my-4 py-4 border-gray-700 dark:border-gray-200">
    <div class="flex w-2/3 text-lg">Column Name</div>
    <div class="flex w-1/3 text-lg">Remove</div>
  </div>
  @for (column of matchingColumns; track column.id) {
    <div class="flex flex-row my-2">
      <div class="flex w-2/3 text-lg">{{ column.display_name }}</div>
      <div class="flex w-1/3">
        @if (canRemove(column)) {
          <a class="flex" (click)="remove(column)" mat-stroked-button matTooltip="Remove Column From Matching Criteria">
            <mat-icon class="fill-red-700 icon-size-4" svgIcon="fa-solid:x"></mat-icon>
          </a>
        } @else {
          Locked
        }
      </div>
    </div>   
  }

  <form [formGroup]="addForm" (ngSubmit)="addColumn()" class="flex w-1/2 flex-col">
    <mat-form-field class="max-h-500">
      <mat-label>Add Column</mat-label>
      <mat-select formControlName="columnToAdd">
        <mat-option [value]="null"></mat-option>
        @for (c of availableColumns; track c.id) {
          <mat-option [value]="c.id">{{ c.display_name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button class="flex" mat-stroked-button>Add</button>
  </form>

</div>
