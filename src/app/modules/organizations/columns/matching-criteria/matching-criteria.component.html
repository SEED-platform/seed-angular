<div class="text-right">
  <button (click)="save()" color="primary" mat-raised-button>Save Changes</button>
</div>

<!-- Current -->
<h2 class="truncate text-3xl font-extrabold capitalize leading-7 tracking-tight sm:leading-10 md:text-4xl">Current Criteria</h2>
<div class="flex flex-col">
  <seed-matching-criteria-list [columns]="matchingColumns" (removeColumnEvent)="removeColumn($event)" />
</div>

<!-- Pending -->
<h2 class="truncate text-3xl font-extrabold capitalize leading-7 tracking-tight sm:leading-10 md:text-4xl">Pending Changes</h2>
<div class="flex flex-col">
  <seed-matching-criteria-list [columns]="addedColumns" (removeColumnEvent)="removeColumn($event)" />
  <form class="flex w-1/2 flex-col" [formGroup]="addForm" (ngSubmit)="addColumn()">
    
    <mat-form-field class="max-h-500">
      <mat-label>Add Column</mat-label>
      <mat-select formControlName="columnToAdd">
        @for (c of availableColumns; track c.id) {
          <mat-option [value]="c.id">{{ c.display_name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button class="flex" mat-stroked-button>Add</button>
  </form>
</div>
