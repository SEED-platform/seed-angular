<seed-page
  [config]="{ title: 'Derived Columns', action: createDerivedColumn, actionIcon: 'fa-solid:plus', actionText: 'Create a Derived Column' }"
  *transloco="let t"
>
  <seed-page-inventory-tab [config]="{ tabs, action: toggleInventoryType.bind(this) }"></seed-page-inventory-tab>

  <seed-page-inventory-table-container>
    <table class="mat-elevation-z8 w-full bg-transparent" mat-table matSort [dataSource]="derivedColumnDataSource" [trackBy]="trackByFn">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let dc">{{ dc.name }}</td>
      </ng-container>

      <ng-container matColumnDef="expression">
        <th mat-header-cell *matHeaderCellDef>Expression</th>
        <td mat-cell *matCellDef="let dc">{{ dc.expression }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="select-none pr-24 text-right">Actions</th>
        <td mat-cell *matCellDef="let dc" class="w-50 text-right">
          <a mat-stroked-button (click)="editDerivedColumn(dc)" class="mr-2">
            <mat-icon class="icon-size-4" svgIcon="fa-solid:pencil"></mat-icon>
          </a>
          <a mat-stroked-button color="warn" (click)="deleteDerivedColumn(dc)">
            <mat-icon class="icon-size-4" svgIcon="fa-solid:x"></mat-icon>
          </a>
        </td>
      </ng-container>

      <thead>
        <tr mat-header-row *matHeaderRowDef="derivedColumnColumns"></tr>
      </thead>
      <tbody>
        <tr mat-row *matRowDef="let row; columns: derivedColumnColumns"></tr>
      </tbody>
    </table>
  </seed-page-inventory-table-container>
</seed-page>
