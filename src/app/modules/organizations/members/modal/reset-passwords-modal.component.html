<div class="mt-4 flex gap-4" mat-dialog-title>
  <mat-icon class="text-current icon-size-5" svgIcon="fa-solid:rotate"></mat-icon>
  <div class="text-2xl font-medium leading-6">Reset All Passwords</div>
</div>
<mat-divider></mat-divider>

<div class="m-10">Are you sure? This will sign you out of SEED.</div>

<div class="flex justify-end">
  <mat-dialog-actions>
    <button (click)="onSubmit()" mat-raised-button color="warn">Reset</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button (click)="dismiss()" mat-stroked-button>Dismiss</button>
  </mat-dialog-actions>
</div>
