<h2 mat-dialog-title class="text-3xl font-extrabold capitalize leading-7 tracking-tight sm:leading-10 md:text-4xl">
  Remove Member {{ data.member.email }}?
</h2>

<div class="mb-4 mt-4">
  @if (errorMessage) {
    <seed-alert type="error">{{ errorMessage }}</seed-alert>
  }
</div>

<div class="flex justify-end">
  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onSubmit()" [disabled]="errorMessage">Remove</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-stroked-button (click)="dismiss()">Dismiss</button>
  </mat-dialog-actions>
</div>
