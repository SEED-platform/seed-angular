<seed-page [config]="{
    title: displayName,
    subTitle: viewDisplayField$ | async,
    titleIcon: 'fa-solid:sliders',
    breadcrumbs: [displayName, 'Column Detail Profiles'],
    sideNavToggle: true,
    action: onSave,
    actionText: 'Save Profile',
  }">

  <seed-column-profiles 
    #columnProfiles
    [profileType]="'detail'"
    [type]="type"
  ></seed-column-profiles>

</seed-page>
