<div class="mt-4 flex gap-4" mat-dialog-title>
  <mat-icon class="text-current icon-size-5" svgIcon="fa-solid:pen-to-square"></mat-icon>
  <div class="text-2xl font-medium leading-6">{{ create ? 'Create' : 'Edit' }} Note</div>
</div>
<mat-divider class="mb-8"></mat-divider>

<form class="flex flex-col gap-4" [formGroup]="form">
  <mat-form-field>
    <mat-label>Note</mat-label>
    <textarea matInput formControlName="text" placeholder="Note content..." rows="4"></textarea>
  </mat-form-field>
</form>

<div class="flex justify-end">
  <mat-dialog-actions>
    <button [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button (click)="close()" mat-stroked-button>Dismiss</button>
  </mat-dialog-actions>
</div>
