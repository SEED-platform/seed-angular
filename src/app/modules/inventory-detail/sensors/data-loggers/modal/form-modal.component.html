<div class="mt-4 flex gap-4" mat-dialog-title>
  <mat-icon class="text-current icon-size-5" svgIcon="fa-solid:pen-to-square"></mat-icon>
  <div class="text-2xl font-medium leading-6">{{ create ? 'Create' : 'Edit' }} Data Logger</div>
</div>
<mat-divider class="mb-8"></mat-divider>

<form class="flex flex-col gap-4" [formGroup]="form">
  <mat-form-field>
    <mat-label>Display Name</mat-label>
    <input matInput formControlName="display_name" />
    @if (form.get('display_name')?.hasError('valueExists')) {
      <mat-error>Display name must be unique.</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data Logger ID</mat-label>
    <input matInput formControlName="identifier" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput formControlName="location_description" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Manufacturer</mat-label>
    <input matInput formControlName="manufacturer_name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Model</mat-label>
    <input matInput formControlName="model_name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Serial Number</mat-label>
    <input matInput formControlName="serial_number" />
  </mat-form-field>
</form>

<div class="flex justify-end">
  <mat-dialog-actions>
    <button [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button (click)="close()" mat-stroked-button>Dismiss</button>
  </mat-dialog-actions>
</div>
