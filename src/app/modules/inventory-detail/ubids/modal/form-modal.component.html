<div class="mb-5 mt-4 flex gap-4" mat-dialog-title>
  <mat-icon class="text-current icon-size-5" svgIcon="fa-solid:pen-to-square"></mat-icon>
  <div class="text-2xl font-medium leading-6">{{ data.ubid ? 'Edit' : 'Create' }} UBID</div>
</div>
<mat-divider class="mb-8"></mat-divider>
<form class="flex flex-col gap-4" [formGroup]="form">
  <div class="flex">
    <mat-form-field class="w-2/3">
      <mat-label>UBID</mat-label>
      <input matInput formControlName="ubid" />
      @if (form.get('ubid')?.hasError('invalidUbid')) {
        <mat-error>Invalid ubid</mat-error>
      }
      @if (form.get('ubid')?.hasError('valueExists')) {
        <mat-error>UBID must be unique</mat-error>
      }
    </mat-form-field>
    <mat-checkbox class="ml-2" formControlName="preferred" color="primary">Preferred</mat-checkbox>
  </div>
</form>

<!-- Actions -->
<div class="flex justify-end">
  <mat-dialog-actions>
    <button [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button (click)="close()" mat-stroked-button>Dismiss</button>
  </mat-dialog-actions>
</div>
