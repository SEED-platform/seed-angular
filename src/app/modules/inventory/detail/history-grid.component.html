<div class="flex flex-col gap-4 mb-5">

  <div class="flex justify-between">
    <div class="text-lg font-medium ml-4 flex items-center">
    <mat-icon svgIcon="fa-solid:layer-group"></mat-icon>
    <span class="ml-4">History</span>
    </div>
    @if (isEditing) {
      <div class="flex">
        <button mat-flat-button color="primary" (click)="save()" class="w-fit ml-2 text-sm">Save</button>
        <button mat-stroked-button (click)="cancel()" class="w-fit ml-2 text-sm">Cancel</button>
      </div>
    } @else {
      <button mat-stroked-button (click)="edit()">
        <mat-icon svgIcon="fa-solid:pencil" class="scale-75"></mat-icon>
        <span class="ml-2 text-sm">Edit</span>
      </button>
      }
  </div>

  <ag-grid-angular 
    style="width: 100%; height: 100%"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [style.height.px]="gridHeight"
    [theme]="gridTheme$ | async" 
    (gridReady)="onGridReady($event)" 
  />
</div>
