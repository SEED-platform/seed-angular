<seed-page [config]="{
    title: pageTitle,
    titleIcon: 'fa-solid:building',
  }">
</seed-page>

<div class="mx-5 flex flex-col gap-4">
  
  @if (views) {
    <seed-inventory-detail-header
      [labels]="labels"
      [org]="org"
      [selectedView]="selectedView"
      [type]="type"
      [view]="view"
      [views]="views"
      (changeView)="onChangeView($event)"
    ></seed-inventory-detail-header>
  }

  <mat-divider></mat-divider>

  @if (view) {
    <seed-inventory-detail-history
    [view]="view"
    ></seed-inventory-detail-history>
  }

  <mat-divider></mat-divider>
  @if (relatedRowData.length) {
    <div class="text-lg font-medium mb-4 ml-4 flex">
      <mat-icon svgIcon="fa-solid:map"></mat-icon>
      <span class="ml-4">Paired {{ this.type === 'taxlots' ? 'Properties' : 'Tax Lots' }}</span>
    </div>
    <ag-grid-angular
      [columnDefs]="relatedColumnDefs"
      [rowData]="relatedRowData"
      [theme]="gridTheme$ | async" 
      [style.height.px]="relatedGridHeight"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  }


  <div class="mt-10"></div>
  <div>Paired Taxlots</div>
  <div>Building Files</div>
  <div>Scenarios and Measures</div>

</div>
