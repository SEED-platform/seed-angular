<div class="flex gap-4 ml-4 mt-10" mat-dialog-title>
  <mat-icon class="text-current icon-size-5" svgIcon="fa-solid:pen-to-square"></mat-icon>
  <div class="text-2xl font-medium leading-6" >Edit Main State</div>
</div>
<mat-divider></mat-divider>

<div class="m-5 max-h-[75vh-300px] overflow-y-auto p-5">
  
  <form [formGroup]="form">
    <table class="table-auto w-full border-collapse">
      <tbody>
        @for (entry of form.controls | keyvalue; track $index) {
        <tr class="border-b">
          <td class="px-4 py-2 text-right w-1/3">{{ displayNameMap[entry.key] }}</td>
          <td class="px-4 py-2">
            <input 
              [formControlName]="entry.key" 
              class="border border-gray-500 rounded-full px-4 py-1 w-full" 
              [class.border-blue-400]="changedFields.has(entry.key)"
            />
          </td>
        </tr>
        }
      </tbody>
    </table>
  </form>

</div>
<mat-divider></mat-divider>

<div class="flex justify-end">
  <mat-dialog-actions>
    <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button (click)="dismiss()" mat-stroked-button>Dismiss</button>
  </mat-dialog-actions>
</div>
