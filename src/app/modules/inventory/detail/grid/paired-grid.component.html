<div class="flex flex-col gap-4 mb-5">

  <div class="text-lg font-medium ml-4 flex">
    <mat-icon svgIcon="fa-solid:map"></mat-icon>
    <span class="ml-4">Paired {{ this.type === 'taxlots' ? 'Properties' : 'Tax Lots' }}</span>
  </div>

  <ag-grid-angular
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  [theme]="gridTheme$ | async"
  [style.height.px]="gridHeight" 
  (gridReady)="onGridReady($event)"
  ></ag-grid-angular>

</div>
