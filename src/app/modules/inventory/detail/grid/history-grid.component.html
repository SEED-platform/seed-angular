<div class="mb-5 flex flex-col gap-4">
  <div class="flex justify-between">
    <div class="ml-4 flex items-center text-lg font-medium">
      <mat-icon svgIcon="fa-solid:layer-group"></mat-icon>
      <span class="ml-4">History</span>
    </div>
    <button (click)="editMain()" mat-stroked-button>
      <mat-icon class="scale-75" svgIcon="fa-solid:pencil"></mat-icon>
      <span class="ml-2 text-sm">Edit</span>
    </button>
  </div>

  @if (loading) {
    <mat-progress-bar class="fixed" mode="indeterminate"></mat-progress-bar>
  }

  <ag-grid-angular
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [style.height.px]="gridHeight"
    [theme]="gridTheme$ | async"
    (gridReady)="onGridReady($event)"
    (firstDataRendered)="onFirstDataRendered($event)"
    style="width: 100%; height: 100%"
  />

  <span class="ml-4 text-xs italic text-gray-500">
    <span class="material-icons align-middle ml-1 text-md text-gray-500">link</span>
    indicates a Derived Column
  </span>
</div>
