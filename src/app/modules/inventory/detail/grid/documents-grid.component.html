<div class="flex flex-col gap-4 mb-5">

  <div class="flex justify-between">
    <div class="text-lg font-medium ml-4 flex items-center">
      <mat-icon svgIcon="fa-solid:paperclip"></mat-icon>
      <span class="ml-4">Inventory Documents</span>
    </div>
    <button mat-stroked-button (click)="addDocument()" class="w-fit">
      <mat-icon svgIcon="fa-solid:plus" class="scale-75"></mat-icon> <span class="ml-2 text-sm">Document</span>
    </button>
  </div>
  
  @if (rowData.length) {
    <ag-grid-angular
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [theme]="gridTheme$ | async"
      [style.height.px]="gridHeight"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  }

</div>
