<div class="flex gap-4">
  <div class="w-30 text-secondary">Cycle</div>
  <div>{{ cycle?.name }}</div>
</div>



<mat-divider class="my-5"></mat-divider>
<div class="flex justify-between items-center">
  <div class="flex gap-4 my-2 mx-3">
    <div class="w-10 h-5 bg-primary bg-opacity-25 rounded border"></div>
    <div class="italic text-secondary">Access Level Info</div>
  </div>

  <div class="flex gap-4">
    <button  mat-stroked-button [disabled]="!dqcComplete" [ngClass]="{ 'animate-pulse bg-gray-500': !dqcComplete }" (click)="showDataQualityResults()"> Data Quality Results</button>
    <button class="mb-2" mat-raised-button color="primary" (click)="saveData()" >Save Data</button>
  </div>
</div>

@if (rowData.length) {
  <ag-grid-angular
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [theme]="gridTheme$ | async"
    [pagination]="true"
    [paginationPageSize]="20"
    [domLayout]="'autoHeight'" 
    (gridReady)="onGridReady($event)"
  >
</ag-grid-angular>
}
