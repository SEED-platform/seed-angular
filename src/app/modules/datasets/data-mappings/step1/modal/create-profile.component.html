<div class="ml-4 mt-4 flex gap-4" mat-dialog-title>
  <mat-icon class="text-current icon-size-5" svgIcon="fa-solid:pen-to-square"></mat-icon>
  <div class="text-2xl font-medium leading-6">Create Column Mapping Profile</div>
</div>
<mat-divider></mat-divider>

<!-- CONTENT -->
<div class="m-4">
  <form class="flex flex-col gap-4" [formGroup]="form">
    <mat-form-field class="w-full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Profile Name" />
      @if (form.controls.name?.hasError('valueExists')) {
        <mat-error>This name already exists.</mat-error>
      }
    </mat-form-field>
  </form>
</div>

<!-- FOOTER -->
<div class="flex justify-end">
  <mat-dialog-actions>
    <button [disabled]="form.invalid" (click)="onSubmit()" color="primary" mat-raised-button>Create</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button (click)="close()" mat-stroked-button>Dismiss</button>
  </mat-dialog-actions>
</div>
