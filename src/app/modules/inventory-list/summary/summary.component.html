<seed-page 
  [config]="{
    title: 'Summary',
    titleIcon: 'fa-solid:clipboard-list',
  }"
></seed-page>



<div class="m-5 flex flex-col gap-2 h-[calc(100vh-270px)]">
    <div class="mb-5">
      <mat-label class="mr-4 text-sm text-gray-400">Cycle</mat-label>
      <mat-select 
        [value]="cycleId"
        (selectionChange)="selectCycle($event.value)"
        placeholder="(no cycles)"
        class="h-10 w-60 rounded border border-gray-500 p-3 text-sm"
      >
        @for(cycle of cycles; track cycle.cycle_id) {
          <mat-option [value]="cycle.cycle_id">{{ cycle.name }}</mat-option>
        }
      </mat-select>
    </div>
    <mat-divider></mat-divider>

  <!-- SUMMARY STATS -->
  @if(summary) {
    <div class="font-bold my-5">
      <div class="flex">
        <div class="text-gray-400 ml-4 w-40">Total Records: </div>
        <div>{{ totalRecords }}</div>
      </div>
      <div class="flex">
        <div class="text-gray-400 ml-4 w-40">Extra Data Fields: </div>
        <div>{{ totalExtraData }}</div>
      </div>
    </div>
  }
    
    <!-- INDIVIDUAL STATS -->
  @if (rowData.length) {
      <ag-grid-angular
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
        [theme]="gridTheme$ | async"
        style="width: 100%; height: 100%;"
        (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
    }
    <!-- [style.height.px]="gridHeight" -->

  </div>
