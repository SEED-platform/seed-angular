<div class="m-4 flex gap-4" mat-dialog-title>
  <mat-icon class="text-current icon-size-5" svgIcon="fa-solid:pen-to-square"></mat-icon>
  <div class="text-2xl font-medium leading-6">Data Quality Results</div>
</div>
<mat-divider class="mb-8"></mat-divider>
<div>
  @if (rowData.length) {
    <ag-grid-angular
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [theme]="gridTheme$ | async"
      [domLayout]="'autoHeight'"
      [pagination]="true"
      [paginationPageSize]="10"
    >
    </ag-grid-angular>
  } @else {
    <div class="text-center text-gray-500">No warnings or errors</div>
  }
</div>

<div class="m-4 flex justify-end">
  <button (click)="dismiss()" mat-stroked-button>Dismiss</button>
</div>
